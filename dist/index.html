<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CodePen - Alert Box</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="container">
      <div id="success-box">
        <div class="dot"></div>
        <div class="dot two"></div>
        <svg
          class="checkmark addClass"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 52 52"
        >
          <circle
            class="checkmark__circle addClass"
            cx="26"
            cy="26"
            r="25"
            fill="none"
          />
          <path
            class="checkmark__check addClass"
            fill="none"
            d="M14.1 27.2l7.1 7.2 16.7-16.8"
          />
        </svg>
        <div class="message">
          <h1 class="alert">Success!</h1>
          <p>yay, everything is working.</p>
        </div>
        <button
          class="button-box"
          onclick="document.getElementById('container').style.display='block'"
        >
          <h1 class="green">continue</h1>
        </button>
      </div>
      <div id="error-box">
        <div class="dot"></div>
        <div class="dot two"></div>
        <svg
          class="crossmark addClass"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 52 52"
        >
          <circle
            class="crossmark__circle addClass"
            cx="26"
            cy="26"
            r="25"
            fill="none"
          />
          <path
            class="cross__path cross__path--right addClass"
            fill="none"
            d="M16,16 l20,20"
          />
          <path
            class="cross__path cross__path--left addClass"
            fill="none"
            d="M16,36 l20,-20"
          />
        </svg>
        <div class="message">
          <h1 class="alert">Error!</h1>
          <p>oh no, something went wrong.</p>
        </div>
        <button class="button-box"><h1 class="red">try again</h1></button>
      </div>
    </div>
    <!-- partial -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
